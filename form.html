<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP FORM></title>
</head>
<body>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required> <br>
            
            <label for="Date of Birth">Date of Birth:</label>
            <input type="text" name="Date of Birth" id="Date of Birth" placeholder="DD-MM-YYYY" required> <br>
           
            <label>Choose your gender</label>
            <input type="radio" name="gender" id="male" value="male"> 
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female"> 
            <label for="female">Female</label> <br>

            <label for="address">address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your Address" required> <br>

            <label for="name">Telephone:</label>
            <input type="tel" name="telephone" id="telephone" placeholder="Enter your Telephone number" required> <br>


            <label for="Email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required> <br>

            <label for="Course">Course:</label>
            <input type="text" name="name" id="name" placeholder="Enter your Course" required> <br>

            <button type="submit">Register</button> 
            <button type="submit">Cancel</button>

        </form>


</body>
</html>
